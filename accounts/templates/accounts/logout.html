{% extends "app/base.html" %} 
{% block content %}

<div class="card card-auth my-5 mx-auto">
  <div class="card-body">
    <p class="card-title text-center">ログアウトしますか？</p>
    <!-- ボタンが押されたら、LogoutViewのpostの関数が実行される。 -->
    <form method="post" class="form-auth">
      {% csrf_token %}
      <div class="button mx-auto">
        <button class="btn btn-lg btn-warning btn-block mx-auto" type="submit">
          ログアウト
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
